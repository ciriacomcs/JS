<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 165);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
       var n1 = Number(window.prompt('Digite um número: ')) // window.prompt ->    retorna uma string, para trasnformá-la em NUMBER, utiliza-se o conversor Number.parseInt() ou Number.parseFloat()
       var n2 = Number(window.prompt('Digite outro número: ')) // window.prompt -> retorna uma string
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
       // (number + number) -> adição
       // (string + string) -> concatenação
    </script>
</body>
</html>
