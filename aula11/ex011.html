<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h1>Você é brasileiro ou estrangeiro?</h1>

    País de nascimento: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="info()">

    <div id="res"></div>

    <script>
        function info() {
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Você nasceu em ${pais}`
            if (pais == 'Brasil') {
            res.innerHTML = `<p>Você nasceu em Brasil. Você é <strong>BRASILEIRO(A)!</strong></p>`
            } else {
                `<p>Você nasceu em ${pais}. Você é <strong>ESTRANGEIRO(A)!</strong></p>`
            }
        }
    </script>
</body>
</html>
